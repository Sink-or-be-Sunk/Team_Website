<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--Reconfigurable base tag; used to modify the site root location for root-relative links-->
    <!-- Python SimpleHTTPServer Testing -->
    <!--<base href="http://localhost:8000/" />-->
    <!-- ECE477 preview URL -->
    <!--<base href="https://engineering.purdue.edu/ece477/preview/" />-->
    <!-- ECE477 final URL -->
    <base href="https://engineering.purdue.edu/477grp8/" />

    <!--Content-->
    <title>ECE477 Course Documents</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="George Hadley" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="css/default.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/content.css" />
    <!--[if IE 6]>
      <link href="default_ie6.css" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>
  <body>
    <div id="wrapper_site">
      <div id="wrapper_page">
        <!-- Instantiate global site header.-->
        <div id="header"></div>
        <!-- Instantiate site global navigation bar.-->
        <div id="menu"></div>

        <!-- Instantiate a page banner image. Page banner images should be 1100x350px and should be located within the local
			img folder located at this directory level. -->
        <div id="banner">
          <img src="img/banner.png" />
        </div>

        <!-- Instantiate "tools" needed for a page. Tools are premade functional blocks that can be used to build a page,
			and include things such as a file lister (for listing out homework assignments or tutorials)
		-->
        <div id="content">
          <!-- Homework assignments are listed out here -->
          <h2>Final Product:</h2>
          <div style="display: flex">
            <iframe
              width="560"
              height="315"
              style="margin: auto"
              src="https://www.youtube.com/embed/ziMwrT-h9pU"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <h2>Project Videos:</h2>
          <h4>Hardware Demo</h4>
          <a href="Team/progress/mitch/week6/img/Integration.gif">
            <img
              class="clickable"
              style="width: 100%"
              src="Team/progress/mitch/week6/img/Integration.gif"
              alt="Integration"
            />
          </a>

          <h4>Server Device Pairing Demo</h4>
          <a href="Team/progress/mitch/week5/img/DevicePairing.gif">
            <img
              class="clickable"
              style="width: 100%"
              src="Team/progress/mitch/week5/img/DevicePairing.gif"
              alt="Device Pairing"
            />
          </a>

          <h4>LED Rainbow Demo</h4>
          <a href="Team/progress/mitch/week12/img/led_rainbow_demo.gif">
            <img
              class="clickable"
              style="width: 100%"
              src="Team/progress/mitch/week12/img/led_rainbow_demo.gif"
              alt="LED Rainbow Demo"
            />
          </a>

          <h2>Project Photos:</h2>
          <h4>3D Printed Battleship</h4>
          <a href="Team/progress/molly/boat1.jpg">
            <img
              class="clickable"
              style="width: 100%"
              src="Team/progress/molly/boat1.jpg"
              alt="boat1"
            />
          </a>
          <h4>CAD Model Battleship</h4>
          <a href="Team/progress/molly/cadBoat.jpg">
            <img
              class="clickable"
              style="width: 100%"
              src="Team/progress/molly/cadBoat.jpg"
              alt="CAD Boat"
            />
          </a>
          <h4>Physical Layout</h4>
          <a href="Team/progress/molly/slides.jpg">
            <img
              class="clickable"
              style="width: 100%"
              src="Team/progress/molly/slides.jpg"
              alt="Physical Layout"
            />
          </a>
        </div>

        <br />

        <!-- Instantiate global footer. Any changes to the footer should be made through the top-level file "footer.html" -->
        <div id="footer"></div>
      </div>
    </div>

    <!--JS-->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.1.1.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#menu").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
